{% if label %}<label>{{ label }}</label>{% endif %}
<input type="hidden" name="{{ prefix }}-count" id="{{ prefix }}-count" value="{{ children|length }}">
<ul id="{{ prefix }}-list">
    {% for child in children %}
        <li>{{ child.render }}</li>
    {% endfor %}
</ul>
<input type="button" id="{{ prefix }}-add" value="Add another">
