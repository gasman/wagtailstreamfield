<!DOCTYPE HTML>
<html>
    <head>
        <script src="{{ STATIC_URL }}js/jquery-1.9.1.js"></script>
        {{ media }}
        {{ html_declarations }}

        {% with page.block.js_initializer as js_initializer %}
            {% if js_initializer %}
                <script>
                    $(function() {

var pageInitializer = {{ js_initializer|safe }};

pageInitializer('page');

                    })
                </script>
            {% endif %}
        {% endwith %}
    </head>
    <body>
        <form action="." method="POST">
            {% csrf_token %}
            {{ page.render }}
            <input type="submit">
        </form>
    </body>
</html>
