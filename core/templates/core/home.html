<!DOCTYPE HTML>
<html>
    <head>
        <script src="{{ STATIC_URL }}js/jquery-1.9.1.js"></script>
        {{ media }}
        {{ declarations }}

        {% if initializer %}
            <script>
                $(function() {
                    var pageInitializer = {{ initializer|safe }};
                    pageInitializer('page');
                })
            </script>
        {% endif %}
    </head>
    <body>
        {{ page.render }}
    </body>
</html>
