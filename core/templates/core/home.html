<!DOCTYPE HTML>
<html>
    <head>
        <script src="{{ STATIC_URL }}js/jquery-1.9.1.js"></script>
        {{ page.factory.media }}
        {{ page.factory.html_declarations }}

        {% with page.factory.js_declaration as js_declaration %}
            {% if js_declaration %}
                <script>
                    $(function() {

var pageInitializer = {{ js_declaration|safe }};

pageInitializer({{ page.js_declaration_param|safe }}, 'page');

                    })
                </script>
            {% endif %}
        {% endwith %}
    </head>
    <body>
        {{ page.render }}
    </body>
</html>
